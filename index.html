<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับ</title>
    <style>
        body {
            margin: 0;
            font-family: "Sarabun", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("images/bg1.jpg") center/cover no-repeat;
            position: relative;
            color: white;
            text-align: center;
        }

        /* ชั้นมืดทับรูปให้ตัวหนังสือชัด */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
        }

        .box {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.1);
            padding: 50px 40px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 32px;
        }

        .enter-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 26px;
            font-size: 18px;
            background: white;
            color: #004aad;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .enter-btn:hover {
            transform: scale(1.05);
            background: #e6ecff;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>วิทยาลัยเทคโนโลยี</h1>
    <p>ระบบแนะนำสถานที่ภายในวิทยาลัย</p>
    <a href="main.html" class="enter-btn">เข้าสู่เว็บไซต์</a>
</div>

</body>
</html>
